name: "Test Script #5"
version: "1.0.0.1"

body:  
  - question: 
      description: "Checking Index.html"                          
      content:                            
        - run:
            caption:  "Looking for ~index.html... "
            command:  "GetFile"
            arguments: "--path {$CURRENT_FOLDER_PATH} --file index.html"
            store: "INDEX.HTML"
            expected: "%index.html" 
            onerror: "SKIP"      

        - connector:            
            type: "Html"        
            arguments: "--filePath {$INDEX.HTML}"   
            
        - run:
            connector: "Html"
            command:  "ValidateHtml5AgainstW3C"
            onexception: "SUCCESS"

        - question:                     
            description: "Validating headers"
            content:                            
              - run:
                  connector: "Html"
                  command:  "CountNodes"
                  arguments: "--xpath //h1"
                  caption:  "Checking amount of level-1 headers... "
                  expected: ">=1"

              - run:
                  connector: "Html"
                  command:  "CountNodes"
                  arguments: "--xpath //h2"
                  caption:  "Checking amount of level-2 headers... "
                  expected: ">=1"

        - question:                     
            description: "Validating paragraphs"
            content:                            
              - run:
                  connector: "Html"
                  command:  "CountNodes"
                  arguments: "--xpath //p"
                  caption:  "Checking amount of paragraphs... "
                  expected: ">=1"

              - run:
                  connector: "Html"
                  command:  "ContentLength"
                  arguments: "--xpath //p"
                  caption:  "Checking content legth within paragraphs... "
                  expected: ">=1500"
