name: "Test Scrip #8"

body:
  - connector:            
      type: "Html"        
      arguments: "--folder {$CURRENT_FOLDER} --file index.html"   

  - connector:            
      type: "Css"        
      arguments: "--folder {$CURRENT_FOLDER} --file index.css"       
        
  - question: 
      description: "Checking index.css"                          
      content:                            
        - run:
            caption:  "Validating document against the W3C validation service... "
            connector: "Css"
            command:  "ValidateCSS3AgainstW3C"            
            onexception: "SKIP"
            
        - question:                     
            description: "Validating set of properties"
            content:                            
              - run:
                  caption:  "Checking if the (top | right | bottom | left) property has been created..."
                  connector: "Css"
                  command:  "PropertyExists"
                  arguments: 
                    properties:
                      - item: "top"
                      - item: "right"
                      - item: "bottom"
                      - item: "left"

                  expected: "=(0, System.String[])"