inherits: "batch_base5.yaml"

batch: 
    - caption: "Running on batch mode for ~{$CURRENT_HOST}:"
    - concurrent: !!int 1
    - remote: 
        - os: "GNU"
        - host: "localhost"
        - user: "autocheck"
        - password: "autocheck"
        - folder: "/home/usuario/test"
        - vars:
            local_var1: "LOCAL1"
            local_var2: "LOCAL2"

    - remote:     
        - os: "GNU" 
        - host: "localhost"
        - user: "autocheck"
        - password: "autocheck"   
        - path: "/home/usuario/test"
        - vars:
            local_var1: "LOCAL3"
            local_var2: "LOCAL4"