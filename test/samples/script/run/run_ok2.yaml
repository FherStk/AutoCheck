version: "1.0.0.1"
single:
  local:  
    folder: "{$APP_FOLDER_PATH}\\samples\\script\\run\\"

body:  
  - run:
      connector: "LOCALSHELL"           
      command: "ExistsFile"
      arguments:  
        path: "{$CURRENT_FOLDER_PATH}"
        file: "{$SCRIPT_FILE_NAME}"
        recursive: !!bool False
      expected: !!bool True

  - run:
      connector: "LOCALSHELL"           
      command: "ExistsFile"
      arguments:  
        path: "{$SCRIPT_FOLDER_PATH}"
        file: "{$SCRIPT_FILE_NAME}"
        recursive: !!bool False
      expected: !!bool True

  - run:
      connector: "LOCALSHELL"           
      command: "GetFile"
      arguments:  
        path: "{$SCRIPT_FOLDER_PATH}"
        file: "{$SCRIPT_FILE_NAME}"
        recursive: !!bool False
      expected: "%run_ok2.yaml"