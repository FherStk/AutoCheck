vars:     
  num1: "1"  
  num2: "2"
  num3: "3"

body:
    - connector:            
        type: "RemoteShell"        
        arguments: "--remoteOS GNU --host localhost --username usuario --password usuario"       

    - run:        
        caption:  "Running opperation {$NUM1}+{$NUM2}+{$NUM3}"
        connector: "RemoteShell"
        command:  "awk \"BEGIN {print {$NUM1}+{$NUM2}+{$NUM3}; exit}\""
        expected: "6"