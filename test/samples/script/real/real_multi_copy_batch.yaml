inherits: "dani_base.yaml"  

vars:
    student: "{#^[^_]+(?= )$CURRENT_FOLDER_NAME}"

batch: 
    - caption: "Running on batch mode for ~{$STUDENT}:"       
    - local:                             
        - path: "{$APP_FOLDER_PATH}\\samples\\private\\multi_copy"

    - copy_detector:            
        type: "HTML"            
        file: "1.html"
        threshold: !!float 0.97    

    - copy_detector:            
        type: "HTML"            
        file: "2.html"
        threshold: !!float 0.8  

    - copy_detector:            
        type: "HTML"            
        file: "3.html"
        threshold: !!float 0.8  

    - copy_detector:            
        type: "HTML"            
        file: "4.html"
        threshold: !!float 0.8  
     
    - copy_detector:            
        type: "HTML"            
        file: "5.html"
        threshold: !!float 0.9  

    - copy_detector:            
        type: "HTML"            
        file: "6.html"
        threshold: !!float 0.9  

    - copy_detector:            
        type: "HTML"            
        file: "7.html"
        threshold: !!float 0.99  

    - copy_detector:            
        type: "HTML"            
        file: "8.html"
        threshold: !!float 0.99  

    - copy_detector:            
        type: "HTML"            
        file: "9.html"
        threshold: !!float 0.8  

    - copy_detector:            
        type: "HTML"            
        file: "10.html"
        threshold: !!float 0.8  

    - setup:
        - echo: "Extracting files at: ~{$CURRENT_FOLDER_NAME}"

        - run:            
            command:  "GetFile"
            arguments: "--path {$CURRENT_FOLDER_PATH} --file *.zip"
            store: "ZIP_FILE"    
            
        - connector:  
            type: "Zip"                    
            arguments: "--filePath {$ZIP_FILE}"
        
        - run:   
            caption: "   Extracting the file ~{#([^\\\\]*)$$ZIP_FILE}... "
            connector: "Zip"
            command: "Extract"
            arguments: 
                recursive: !!bool True