version: "1.0.0.1"
body:
  - question:                     
      content:                            
        - run:      
            connector: "LOCALSHELL"                               
            command: "ExistsFile"
            caption:  "Checking files... "
            arguments:  
              path: "{$CURRENT_FOLDER_PATH}"
              file: "{$CURRENT_FILE_NAME}"
              recursive: !!bool False
            expected: !!bool True

        - run:
            connector: "LOCALSHELL"           
            command: "GetFile"
            caption:  "Getting files... "
            arguments:  
              path: "{$CURRENT_FOLDER_PATH}"
              file: "{$CURRENT_FILE_NAME}"
              recursive: !!bool False
            expected: "%question_ok8.yaml"  
            
  - question:                     
      content:                            
        - run:      
            connector: "LOCALSHELL"                               
            command: "CountFolders"
            caption:  "Counting folders... "
            arguments:  
              path: "{$CURRENT_FOLDER_PATH}"
              recursive: !!bool False
            expected: "-1"        