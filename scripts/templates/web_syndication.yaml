                        command:  "CountNodes"
                        arguments: "--xpath //feed/title"                  
                        expected: "=1"

            - question:                     
                description: "Validating title (within entry) tag"
                score: !!float 0.15 
                content:                            
                    - run:
                            caption:  "Checking amount of titles... "
                            connector: "Atom"
                            command:  "CountNodes"
                            arguments: "--xpath //entry/title"                  
                            expected: ">=1"

            - question:                     
                description: "Validating subtitle (within feed) tag"
