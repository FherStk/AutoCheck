inherits: "../../templates/xml_validation.yaml"  

batch: 
    - caption: "Running on batch mode for ~{$CURRENT_FOLDER_NAME}:"       
    - local:                             
        - path: "{$APP_FOLDER_PATH}/../test/samples/private/xml"

    - copy_detector:            
        type: "XML"            
        file: "file1.xml"
        threshold: !!float 0.8    

    - setup:
        - echo: "Extracting files at: ~{$CURRENT_FOLDER_NAME}"

        - run:            
            command:  "GetFile"
            arguments: "--path {$CURRENT_FOLDER_PATH} --file *.zip"
            store: "ZIP_FILE"    
            
        - connector:  
            type: "Zip"                    
            arguments: "--filePath {$ZIP_FILE}"
        
        - run:   
            caption: "   Extracting the file ~{#([^\\\\]*)$$ZIP_FILE}... "
            connector: "Zip"
            command: "Extract"
            arguments: 
                recursive: !!bool True