inherits: "..\\templates\\css3.yaml"  

batch: 
  - caption: "Running on batch mode for ~{$CURRENT_FOLDER_NAME}:"       
  - target:                             
      - path: "{$APP_FOLDER_PATH}\\..\\test\\samples\\private\\css3"

  - copy_detector:            
      type: "CSS"            
      file: "index.css"
      threshold: !!float 0.7    
      pre:
          - extract:   
              file: "*.zip"              
              recursive: !!bool True
              remove: !!bool True      